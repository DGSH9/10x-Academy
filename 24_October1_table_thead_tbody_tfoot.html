<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- START CSS -->
    <style type="text/css" rel="stylesheet">
    
    
    .table1,.table2 {
        width: auto;height: auto;
        border: 3px solid rgb(236, 38, 31);
    }
    
    /* for header */
    .table1 td ,.table1 th,.table2 td ,.table2 th{
        width: auto;height: auto;
        border: 3px solid rgb(1, 7, 85);
    }
    .table1 tfoot,.table2 tfoot{
        color:blueviolet;
    }

    </style>
    <!-- END CSS -->


</head>
<body>
    


<!-- START TABLE 1 -->
    <table class="table1">
        <!-- START table head -->
        <thead>
            <tr>
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
            </tr>
        </thead>
        <!-- END table head -->


        <!--START table body -->
        <tbody>
            <tr>
                    <td>Data1</td>
                    <td>Data2</td>
                    <td>Data3</td>
            </tr>
        </tbody>
        <!-- END table body -->
        

        <!--START table foot -->
        <tfoot>
            <tr>
                <td>Footer1</td>
                <td>Footer2</td>
                <td>Footer3</td>

            </tr>
        </tfoot>
        <!-- END table foot -->
        
        <!-- start data -->
        <tr>
                <td>Data1</td>
                <td>Data2</td>
                <td>Data3</td>
        </tr>
        <!-- end data -->
    </table>
<!-- END TABLE 1 -->




<br>
<br>



<!-- START TABLE 2 -->
<table class="table2">
    <!-- START table head -->
    <thead>

        <tr>
        <th>Header1</th>
        <th>Header2</th>
        <th>Header3</th>
        </tr>

    </thead>
    <!-- END table head -->

    <!--START table body -->
    <tbody>
        <tr>
            <td>Data1</td>
            <td>Data2</td>
            <td>Data3</td>
        </tr>
    </tbody>
    <!-- END table body -->
    
    <!--START table foot -->
    <tfoot>
        <tr>
            <td>Footer1</td>
            <td>Footer2</td>
            <td>Footer3</td>

        </tr>
    </tfoot>
    <!-- END table foot -->
    
    <!-- start data -->
    <tr>
            <td>Data1</td>
            <td>Data2</td>
            <td>Data3</td>
    </tr>
    <!-- end data -->
</table>
<!-- END TABLE 2 -->





</body>
</html>
